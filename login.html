<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header class="container">
        <h1>SK-Flower Shop</h1>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section>
            <div class="welcom">
                <h2>Welcome to Our Flower Shop!</h2>
                <p>Find the perfect flowers for any occasion.</p>
            </div>
        </section>
    <main>
        <section id="form">
            <div class="waarper">
                <form action="#" method="post">
                    <h2>Login</h2>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="remamber">
                        <label><input type="checkbox">Remamber Me</label>
                        <a href="forgot-password.html">Forgot Password</a>
                    </div><br>
                    <button type="submit" class="form-btn">Login</button>
                    <div class="register-link">
                        <p>Don't have an acount? <a href="register.html">Register</a></p>
                    </div>
                </form>
                
            </div>
        </section>    
    </main>
    <footer>
        <p>&copy; 2024 Flower Shop</p>
    </footer>
</body>
